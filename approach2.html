<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="imgContainer">
        <img src="./images/img1.jpg" id="img1" alt="img1" />
      </div>
      <div class="imgContainer">
        <img src="./images/img2.jpg" id="img2" alt="img2" />
      </div>
      <div class="imgContainer">
        <img src="./images/img3.jpg" id="img3" alt="img3" />
      </div>
    </div>
    <script>
      class Img {
        constructor(id) {
          this.dom = document.getElementById(`${id}`);
          this.setFit("none");
        }
        scaleToFit() {
          this.setFit("contain");
        }
        scaleToFill() {
          this.setFit("fill");
        }
        scaleToReset() {
          this.setFit("none");
        }
        setFit(str) {
          this.dom.style.objectFit = str;
        }
      }
      (function init() {
        let img1 = new Img("img1");
        let img2 = new Img("img2");
        let img3 = new Img("img3");
        img2.scaleToFit();
        img3.scaleToFill();
      })();
    </script>
  </body>
</html>
